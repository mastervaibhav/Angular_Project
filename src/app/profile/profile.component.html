        </div>

                    <path

                    <path fill-rule="evenodd"

                </svg>
            </a>
        </div>
       


    </div>
    <div class="row d-flex justify-content-center align-items-center " style="height: 25vh;width: 100%;">
        <div class="col d-flex justify-content-center align-items-center">
            <svg width="8em" height="8em" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path

                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z" />
            </svg>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center " style="height: 10vh;width: 100%;">
        <div style="font-weight: bold;font-size: 50px;">
            User
        </div>
    </div>
    <img *ngFor='let url of urls' [src]="url" height="200" width="200" style="margin-top: 20px;"><br>
    <input type="file" (change)="onselect($event)" multiple>
    <div id="wrapper">
        <div id="columns">
            <div class="pin">
                <img [src]=imgdata />


            </div>
        </div>
    </div>
